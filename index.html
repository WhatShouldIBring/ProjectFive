<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What Should I Bring?</title>
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<meta name="viewport" content="initial-scale=1.0" user-scalable="no">
	<meta charset="utf-8">
</head>
<body>
	<header>
		<section class="header__placemat">
			<div class="selectForm__wrapper">
				<h1>What Should I Bring?</h1>
				<form class="userInput"> <!-- This gets hidden and shown on click -->
					<p>I am looking for</p>
					<select name="alcoholType" id="alcoholType">
						<option data-filterParam="Beer" value="Beer" id="Beer">Beer&amp;Cider</option>
						<option data-filterParam="Wine" value="Wine" id="Wine">Wine</option>
						<option data-filterParam="Spirits" value="Spirits" id="Spirits">Spirits</option>
						<option data-filterParam="Ready-to-Drink/Coolers" value="coolers" id="coolers">Coolers</option>
					</select>
					<p>for a</p>
					<select name="occasion" id="occasion">
					<!-- value corresponds to name of objects in js file -->
						<option value="tuesday">Tuesday</option>
						<option value="anniversary">Anniversary</option>
						<option value="surprise">Surprise birthday party </option>
						<option value="meetingParents">Meeting the parents for the first time </option>
						<option value="potluck">A potluck</option>
						<option value="dinnerBoss">Dinner at your bossâ€™ place</option>
						<option value="sorryGift">I'm sorry gift </option>
						<option value="netflixSpill">Netflix and chill </option>
						<option value="gameNight">Games night!</option>
						<option value="holidayParty">Holiday party </option>
						<option value="present">Hostess present</option>
					</select>
					<p>I have</p>
					<select name="budget" id="budget">
						<option value="low">$0-$40</option>
						<option value="medium">$40-$70</option>
						<option value="high">$70 and above</option>
					</select>
					<p>to spend.</p>
					<input type="submit" value="Gift Me!" id="giftMe">
				</form>
			</div><!-- end .selectForm__wrapper -->
		</section><!-- end .header__placemat -->

	</header>

	<section> 
		<form action="" class="results"> <!-- this will be hidden and show -->
			<div class="resultsShow">
				<!-- Results go here using jquery -->
			</div>
			<input type="submit" value="Confirm Selection" id="confirm">
		</form>
	</section>
	<section class="mapContainer">
		<div id="map">
			<!-- Google map goes here -->
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVbEW4i2vR1wWs403_TdJ_PVRFeOUwd20"></script>
	<script src="dev/scripts/main.js"></script>
</body>
</html>
